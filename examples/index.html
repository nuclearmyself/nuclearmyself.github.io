		<script type="module">

			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

			let camera, scene, renderer, controls, stats;

			let mesh, mesh2, mesh3, mesh4, mesh5;
			let groupMesh =[];
			const group = new THREE.Group();
			const amount = parseInt( window.location.search.slice( 1 ) ) || 10;
			const count = Math.pow( amount, 3 );

			const raycaster = new THREE.Raycaster();
			const mouse = new THREE.Vector2( 1, 1 );

			const color = new THREE.Color();
			const white = new THREE.Color().setHex( 0xffffff );

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 100 );
				camera.position.set( amount, amount, amount );
				camera.lookAt( 0, 0, 0 );

				scene = new THREE.Scene();

				const light = new THREE.HemisphereLight( 0xffffff, 0x000, 3 );
				light.position.set( 0, 1, 0 );
				scene.add( light );
				
				// set up squares and color
				const geometry = new THREE.BoxGeometry( 0.5 , 0.5 , 0.5 );
				const material = new THREE.MeshPhongMaterial( { color: 0xffffff } );

				mesh = new THREE.InstancedMesh( geometry, material, count );
				mesh2 = new THREE.InstancedMesh( geometry, material, count );
				mesh3 = new THREE.InstancedMesh( geometry, material, count );
				mesh4 = new THREE.InstancedMesh( geometry, material, count );
				mesh5 = new THREE.InstancedMesh( geometry, material, count );

				

				let i = 0;
				const offset = ( amount - 1 ) / 2;

				const matrix = new THREE.Matrix4();
				const matrix2 = new THREE.Matrix4();
				const matrix3 = new THREE.Matrix4();
				const matrix4 = new THREE.Matrix4();
				const matrix5 = new THREE.Matrix4();

				for ( let x = 0; x < amount; x ++ ) {

					for ( let y = 0; y < amount; y ++ ) {

						for ( let z = 0; z < amount; z ++ ) {

							matrix.setPosition( offset - x, offset - y, offset - z );
							matrix2.setPosition( (offset*3.2) - x, offset - y, offset - z );
							matrix3.setPosition( (offset*-1.2) - x, offset - y, offset - z );
							matrix4.setPosition(offset - x, (offset*-1.2) - y, offset - z );
							matrix5.setPosition(offset - x, (offset*3.2) - y, offset - z );

							mesh.setMatrixAt( i, matrix );
							mesh2.setMatrixAt( i, matrix2 );
							mesh3.setMatrixAt( i, matrix3 );
							mesh4.setMatrixAt( i, matrix4 );
							mesh5.setMatrixAt( i, matrix5 );
							mesh.setColorAt( i, color );
							mesh2.setColorAt( i, color );
							mesh3.setColorAt( i, color );
							mesh4.setColorAt( i, color );
							mesh5.setColorAt( i, color );
							mesh.name = "cube";
							mesh2.name = "cube";
							mesh3.name = "cube";
							mesh4.name = "cube";
							mesh5.name = "cube";

							
							
							i ++;

						}

					}

				}

				groupMesh.push(mesh, mesh2, mesh3, mesh4, mesh5);
				
				group.add( mesh, mesh2, mesh3, mesh4, mesh5 );
				scene.add( group );
				
				console.log(group)

				//

				//const gui = new GUI();
				//gui.add( mesh, 'count', 0, count );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				controls = new OrbitControls( camera, renderer.domElement );
				controls.enableDamping = true;
				controls.enableZoom = true;
				controls.enablePan = true;

				//stats = new Stats();
				//document.body.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize );
				document.addEventListener( 'click', onClick );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onClick( event ) {

				event.preventDefault();

				var rect = (renderer.domElement.getBoundingClientRect());
				mouse.x = ( (event.clientX - rect.left) / (rect.right - rect.left) ) * 2 - 1;
				mouse.y = - ( (event.clientY - rect.top) / (rect.bottom - rect.top) ) * 2 + 1;
				raycaster.setFromCamera( mouse, camera );

				const intersection = raycaster.intersectObjects( groupMesh );

				if ( intersection.length > 0 ) {


					const instanceId = intersection[ 0 ].instanceId;
					console.log(intersection[ 0 ].object)
					intersection[ 0 ].object.getColorAt( instanceId, color );

					if ( color.equals( white ) ) {

						intersection[ 0 ].object.setColorAt( instanceId, color.setHex(  0x39ff00 ) );

						intersection[ 0 ].object.instanceColor.needsUpdate = true;

					}

				}

			}

			function animate() {

				requestAnimationFrame( animate );

				controls.update();

				group.rotation.z += 0.001;
				group.rotation.x += 0.001;
				group.rotation.y += 0.001;
				//console.log(group.rotation.x)
				
				render();

				stats.update();

			}

			function render() {
				
				/*if ( mesh ) {

					const time = Date.now() * 0.00001;

					mesh.rotation.x = Math.sin(time * 0.5);
					mesh.rotation.y = Math.sin(time * 0.5);

					let i = 0;
					const offset = ( amount - 1 ) / 2;

					for ( let x = 0; x < amount; x ++ ) {

						for ( let y = 0; y < amount; y ++ ) {

							for ( let z = 0; z < amount; z ++ ) {

								mesh.position.set( offset - x, offset - y, offset - z );
								mesh.rotation.y = ( Math.sin( x / 10 + time ) + Math.sin( y / 110 + time ) + Math.sin( z / 10 + time ) );
								mesh.rotation.z = mesh.rotation.y * 5;

								mesh.updateMatrix();

								mesh.setMatrixAt( i ++, mesh.matrix );

							}

						}

					}

					mesh.instanceMatrix.needsUpdate = true;
					mesh.computeBoundingSphere();

				}*/

				renderer.render( scene, camera );

			}

		</script>
